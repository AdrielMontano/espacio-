<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Espacial</title>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="amor.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="universe">
        <!-- Planeta Tierra -->
        <div class="earth"></div>
        
        <!-- Planeta destino -->
        <div class="destination-planet"></div>
        
        <!-- Nave espacial -->
        <div class="rocket">
            <div class="rocket-body">
                <div class="rocket-window"></div>
            </div>
            <div class="rocket-flame"></div>
        </div>
        
        <!-- Botón para iniciar la animación -->
        <button class="launch-btn" onclick="launchRocket()">¡Despegar a tu planeta jsjs!</button>
    </div>

    <!-- JavaScript personalizado -->
    <script src="scriptamor.js"></script>
</body>
</html>
